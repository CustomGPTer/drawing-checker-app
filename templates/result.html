<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawing QA Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      border-bottom: 2px solid #e1e1e1;
      padding-bottom: 10px;
    }

    .file-info {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #003366;
      color: white;
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
    }

    .pass {
      background-color: #e7f9ed;
      color: #2e7d32;
    }

    .fail {
      background-color: #fdeaea;
      color: #c62828;
    }

    .status-icon {
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Drawing QA Check Report</h2>
  </div>

  <div class="container">
    <h1>Results Summary</h1>
    <div class="file-info">
      <strong>File:</strong> {{ filename }}<br />
      <strong>Date:</strong> {{ date }}
    </div>

    <table>
      <thead>
        <tr>
          <th>Check</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        {% for item in results %}
        <tr class="{{ 'pass' if item.pass else 'fail' }}">
          <td>{{ item.check }}</td>
          <td class="status-icon">
            {{ '✅ Pass' if item.pass else '❌ Fail' }}
          </td>
          <td>{{ item.comment }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
